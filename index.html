<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Holographic AI Interface</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #001a1a, #000);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 1000;
        }

        #start-btn {
            padding: 15px 40px; font-size: 18px; color: #00ffff; background: transparent;
            border: 1px solid #00ffff; border-radius: 5px; cursor: pointer;
            box-shadow: 0 0 15px #00ffff; text-transform: uppercase; letter-spacing: 5px;
        }

        /* Hologram HUD Styling */
        #hud-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5; display: none;
            border: 20px solid rgba(0, 255, 255, 0.05); box-sizing: border-box;
        }

        .hud-line {
            position: absolute; background: rgba(0, 255, 255, 0.2);
        }

        #status-box {
            position: absolute; bottom: 40px; left: 40px; color: #00ffff;
            padding: 15px; border: 1px solid #00ffff; background: rgba(0, 30, 30, 0.5);
            font-size: 12px; text-transform: uppercase; line-height: 1.5;
        }

        #webcam-preview {
            position: absolute; top: 40px; right: 40px; width: 150px; 
            border: 1px solid #00ffff; opacity: 0.3; transform: scaleX(-1);
        }

        /* Scanline Effect */
        body::after {
            content: " "; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%; pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color:#00ffff; letter-spacing:10px; font-weight:100;">HOLOGRAM OS</h1>
        <button id="start-btn">Connect Neural Link</button>
    </div>

    <div id="hud-container">
        <div id="status-box">
            CORE: STABLE<br>
            SIGNAL: ENCRYPTED<br>
            USER: AUTHORIZED<br>
            <span id="gesture-text">SCANNING...</span>
        </div>
        <div class="hud-line" style="width:100%; height:1px; top:20%;"></div>
        <div class="hud-line" style="width:1px; height:100%; left:20%;"></div>
    </div>

    <video id="webcam-preview" autoplay playsinline></video>
    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const videoElement = document.getElementById('webcam-preview');
        const startBtn = document.getElementById('start-btn');
        const hud = document.getElementById('hud-container');
        const gestureText = document.getElementById('gesture-text');
        
        let scene, camera, renderer, points, grid;
        const count = 5000;

        function initHologram() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Create Grid Base
            grid = new THREE.GridHelper(100, 20, 0x00ffff, 0x004444);
            grid.rotation.x = Math.PI / 2.5;
            grid.position.y = -20;
            scene.add(grid);

            // Create Floating Particles
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random() - 0.5) * 100;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

            const mat = new THREE.PointsMaterial({ 
                color: 0x00ffff, size: 0.2, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending 
            });
            points = new THREE.Points(geo, mat);
            scene.add(points);
        }

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });
        
        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const marks = results.multiHandLandmarks[0];
                const index = marks[8];

                // Interface Tilt Effect
                const targetRotY = (index.x - 0.5) * 0.5;
                const targetRotX = (index.y - 0.5) * 0.5;
                
                scene.rotation.y += (targetRotY - scene.rotation.y) * 0.1;
                scene.rotation.x += (targetRotX - scene.rotation.x) * 0.1;

                // Particle Attraction
                const tx = (index.x - 0.5) * -80;
                const ty = (index.y - 0.5) * -60;
                points.position.x += (tx - points.position.x) * 0.2;
                points.position.y += (ty - points.position.y) * 0.2;

                gestureText.innerText = "LINK: ACTIVE | X: " + index.x.toFixed(2);
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        startBtn.onclick = async () => {
            document.getElementById('overlay').style.display = 'none';
            hud.style.display = 'block';
            initHologram();
            await cam.start();
            
            function animate() {
                requestAnimationFrame(animate);
                points.rotation.y += 0.001;
                grid.material.opacity = 0.2 + Math.random() * 0.1; // Flicker effect
                renderer.render(scene, camera);
            }
            animate();
        };
    </script>
</body>
</html>
