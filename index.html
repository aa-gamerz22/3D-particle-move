<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upside Down: Absolute Fix</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #400, #000); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000; color: #f00;
        }
        #start-btn {
            padding: 25px 60px; font-size: 1.8em; color: #fff; background: #900;
            border: 3px solid #f00; border-radius: 10px; cursor: pointer; box-shadow: 0 0 40px #f00; text-transform: uppercase;
        }
        #ui-overlay {
            position: fixed; top: 20px; left: 20px; color: #f00; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid #f00; display: none;
        }
        #webcam-preview {
            position: absolute; bottom: 20px; right: 20px; width: 150px; 
            border: 2px solid #f00; transform: scaleX(-1); opacity: 0.6; z-index: 50;
        }
        #reticle {
            position: fixed; width: 20px; height: 20px; border: 2px solid #fff;
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%);
            display: none; z-index: 1000; box-shadow: 0 0 10px #f00;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="font-size: 3em; letter-spacing: 10px;">UPSIDE DOWN</h1>
        <button id="start-btn">Initialize Powers</button>
        <p style="margin-top: 20px; color: #ccc;">üñêÔ∏è SELECT | üëä BLAST | ‚úåÔ∏è DROP</p>
    </div>

    <div id="ui-overlay">SYSTEM STATUS: <span id="status">READY</span></div>
    <div id="reticle"></div>
    <video id="webcam-preview" autoplay playsinline></video>
    <div id="scene-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, objects = [], particles = [], captured = null;
        const bgSnd = new Audio('bg.mp3'); bgSnd.loop = true;
        const blastSnd = new Audio('blast.mp3');
        const lightSnd = new Audio('light.mp3');

        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 50, 200);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 40, 120);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('scene-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const sun = new THREE.DirectionalLight(0xff0000, 1);
            sun.position.set(0, 100, 50);
            scene.add(sun);

            // Ground with Irregular Veins
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(800, 800), new THREE.MeshStandardMaterial({color: 0x1a0d00}));
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Create Irregular Veins
            for(let i=0; i<30; i++) {
                const pts = [];
                let curr = new THREE.Vector3((Math.random()-0.5)*300, 0.2, (Math.random()-0.5)*300);
                for(let j=0; j<5; j++) {
                    pts.push(curr.clone());
                    curr.add(new THREE.Vector3((Math.random()-0.5)*15, 0, (Math.random()-0.5)*15));
                }
                const curve = new THREE.CatmullRomCurve3(pts);
                const tube = new THREE.TubeGeometry(curve, 20, 0.3, 8, false);
                scene.add(new THREE.Mesh(tube, new THREE.MeshBasicMaterial({color: 0x550000})));
            }

            // High-Visibility Buildings
            const colors = [0xff0033, 0x00ccff, 0xffcc00];
            for (let i = 0; i < 15; i++) {
                const h = Math.random() * 30 + 20;
                const geo = new THREE.BoxGeometry(12, h, 12);
                const mat = new THREE.MeshStandardMaterial({ color: 0x111111, emissive: colors[i%3], emissiveIntensity: 0.2 });
                const b = new THREE.Mesh(geo, mat);
                b.position.set((Math.random()-0.5)*180, h/2, (Math.random()-0.5)*80);
                
                const edges = new THREE.EdgesGeometry(geo);
                b.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({color: 0xffffff})));
                
                objects.push(b);
                scene.add(b);
            }
        }

        function createBlast(pos) {
            blastSnd.currentTime = 0; blastSnd.play();
            for(let i=0; i<40; i++) {
                const p = new THREE.Mesh(new THREE.SphereGeometry(0.5), new THREE.MeshBasicMaterial({color: 0xff6600}));
                p.position.copy(pos);
                p.userData.v = new THREE.Vector3((Math.random()-0.5)*3, Math.random()*3, (Math.random()-0.5)*3);
                scene.add(p);
                particles.push(p);
                setTimeout(() => { scene.remove(p); }, 1000);
            }
        }

        function triggerLightning() {
            lightSnd.currentTime = 0; lightSnd.play();
            scene.background = new THREE.Color(0x330000);
            setTimeout(() => { scene.background = new THREE.Color(0x000000); }, 100);
        }

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
        
        hands.onResults((results) => {
            const reticle = document.getElementById('reticle');
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const marks = results.multiHandLandmarks[0];
                reticle.style.display = 'block';
                reticle.style.left = (marks[8].x * window.innerWidth) + "px";
                reticle.style.top = (marks[8].y * window.innerHeight) + "px";

                const hX = (marks[8].x - 0.5) * -220;
                const hY = (marks[8].y - 0.5) * -150 + 50;

                const isOpen = marks[8].y < marks[6].y && marks[12].y < marks[10].y;
                const isFist = marks[8].y > marks[6].y && marks[12].y > marks[10].y;
                const isVictory = marks[8].y < marks[6].y && marks[12].y < marks[10].y && marks[16].y > marks[14].y;

                if (!captured && isOpen) {
                    objects.forEach(obj => {
                        const d = Math.sqrt(Math.pow(obj.position.x - hX, 2) + Math.pow(obj.position.z - 0, 2));
                        if(d < 30) captured = obj;
                    });
                }

                if (captured) {
                    if (isFist) {
                        createBlast(captured.position);
                        captured.position.y = -500;
                        captured = null;
                    } else if (isVictory) {
                        captured = null;
                    } else {
                        captured.position.lerp(new THREE.Vector3(hX, hY, 0), 0.2);
                        captured.rotation.y += 0.1;
                        captured.material.emissiveIntensity = 2.0;
                    }
                }
            } else { reticle.style.display = 'none'; }
        });

        const cam = new Camera(document.getElementById('webcam-preview'), {
            onFrame: async () => { await hands.send({image: document.getElementById('webcam-preview')}); },
            width: 640, height: 480
        });

        document.getElementById('start-btn').addEventListener('click', async () => {
            // Force Start Logic
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-overlay').style.display = 'block';
            
            // Audio Context Activation
            bgSnd.play().catch(e => console.log("Audio play failed"));
            
            initScene();
            await cam.start();
            setInterval(triggerLightning, 7000);

            function animate() {
                requestAnimationFrame(animate);
                particles.forEach(p => { p.position.add(p.userData.v); p.userData.v.y -= 0.05; });
                renderer.render(scene, camera);
            }
            animate();
        });
    </script>
</body>
</html>
