<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand Tracking</title>
    <style>
        /* Force the button to be visible no matter what */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
        }
        
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle, #1a1a1a, #000);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999; /* Higher than everything else */
        }

        #start-btn {
            padding: 25px 50px;
            font-size: 22px;
            color: #000;
            background: #00ffff;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
        }

        #webcam-preview {
            position: absolute; bottom: 10px; right: 10px; 
            width: 100px; height: auto; border: 2px solid #333;
            border-radius: 10px; transform: scaleX(-1); z-index: 5;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color:white; margin-bottom:20px;">3D Particles</h1>
        <button id="start-btn">TAP TO START</button>
        <p style="color:gray; margin-top:20px;">Click to allow camera</p>
    </div>

    <video id="webcam-preview" autoplay playsinline></video>
    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        // Use standard JS instead of modules for better TrebEdit compatibility
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const videoElement = document.getElementById('webcam-preview');
        
        let scene, camera, renderer, particles;

        function setupThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const count = 3000;
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random() - 0.5) * 20;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            
            const mat = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.1 });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.5 });
        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const tip = results.multiHandLandmarks[0][8];
                particles.position.x = (tip.x - 0.5) * -20;
                particles.position.y = (tip.y - 0.5) * -15;
            }
        });

        const camControl = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        // ACTIVATE ON CLICK
        startBtn.onclick = function() {
            overlay.style.display = 'none';
            setupThree();
            camControl.start();
            
            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        };

        window.onresize = function() {
            if(camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        };
    </script>
</body>
</html>
